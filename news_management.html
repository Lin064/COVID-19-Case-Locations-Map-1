<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Message Management Page</title>
		<link rel="stylesheet" href="css/960.css" type="text/css" media="screen" charset="utf-8" />
		<!--<link rel="stylesheet" href="css/fluid.css" type="text/css" media="screen" charset="utf-8" />-->
		<link rel="stylesheet" href="css/template.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/colour.css" type="text/css" media="screen" charset="utf-8" />
	</head>
	<body>
	<h1 id="head">Message Management Page</h1>
	<!--Navigation Bar-->
	<ul id="navigation">
		<li><a href="./news.html">News</a></li>
		<li><span class="active">Management(Staff Only)</span></li>
	</ul>
			<div id="content" class="container_16 clearfix">
				<form action="./news.html" method="post">
				<div class="grid_16">
					<h2>Upload New Message</h2>
				</div>

				<div class="grid_5">
					<p>
						<label for="title">Title <small>Must contain alpha-numeric characters.</small></label>
						<input type="text" name="title" />
					</p>
				</div>
				<!--This part is to display the source of the message-->
				<div class="grid_5">
					<p>
						<label for="title">Source </label>
						<input type="text" name="title" />
					</p>
						
				</div>
				<!--This part is for setting the message type-->
				<div class="grid_6">
					<p>
						<label for="title">Message Category</label>
						<select>
							<option>COVID-19 News</option>
							<option>The Government Bans</option>
							<option>COVID-19 Support Package</option>
						</select>
					</p>
				</div>

				<div class="grid_16">
					<p>
						<label>Summary <small>Will be displayed in search engine results.</small></label>
						<textarea></textarea>
					</p>
				</div>

				<div class="grid_16">
					<p>
						<label>Article <small>Markdown Syntax.</small></label>
						<textarea class="big"></textarea>
					</p>
					<p class="submit">
						<input type="reset" value="Reset" />
						<input type="submit" value="Post" />
					</p>
				</div>
			</form>
			</div>
		
		<div id="foot">
					<p>COVID-19 Cases Location Map </p>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test booking form</title>
    <link href="./css/testbstyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <h1 id="head">Test Booking Service</h1>
    <ul id="navigation">
            <li><span class="active">Overview</span></li>
            <li><a href="testBooking.html" target="_self">TestBooking</a></li>
            <li><a href="testBookingList.html" target="_self">Histroy</a></li>
        </ul>

        <div class="Content-Main">
            <form  action="" method="post">
                <br>
                <h1>Test Booking Form</h1>
                <span class="text1">Please Enter information so that you will get COVID-19 test at home.</span><br><br>
                <label>
                    <span>First Name:</span>
                    <input type="text"  name="fname" placeholder="Your First Name" required>
                </label>

                <label>
                    <span>Last name:</span>
                    <input type="text"  name="lname" placeholder="Your Last Name" required>
                </label>

                <label>
                    <span>Street number</span>
                    <input type="text"  name="strnum" placeholder="Street number you live" required>
                </label>

                <label>
                    <span>Street</span>
                    <input type="text"  name="str" placeholder="The street name you live" required>
                </label>  

                <label>
                    <span>Suburb</span>
                    <input type="text"  name="suburb" placeholder="Suburb you live" required>
                </label>
                            
                <label>
                    <span>Your email :</span>
                    <input type="email" name="email" placeholder="Enter your connect email" required>
                </label>
                <label>
                    <span>Your phone:</span>
                    <input type="text" name="phone" placeholder="Please enter phone number" required>
                </label>

                <label>
                    <span>Available Date:</span>
                    <input type="date" name="testDate" required>
                </label><br>
                <label align = "center">
                    <input type="button" class="button" value="Submit">
                </label>
            </form>
        </div>
</body>
</html>

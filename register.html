<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/accountStyle.css">
        <!-- icon -->
        <link rel="stylesheet" href="https ://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/caa/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


<body>
    <div class="welcomeTitle">COVID-19 Case Location Map</div>
    <div class="container">
        <form action="#">
            <div class="form-content">
    
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <input id="email" type="text" placeholder="Email" required>
                        </div>
                        <div class="input-box">
                            <input id="name" type="text" placeholder="Name" required>
                        </div>
                        <div class="input-radio">
                            <input type="radio" id="1" name="rd"/>Male
                            <input type="radio" id="2" name="rd"/>Female
                        </div>
                        <div class="input-box">
                            <input id="phone" type="text" placeholder="Phone number" required>
                        </div>
                        <div class="input-option">
                        <select id="vaccination">
                            <option value="Not yet">Not yet</option>
                            <option value="Not finish">Not finish</option>
                            <option value="Completed">Completed</option>
                        </select>Vaccination?</br>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="button input-box">
                            <a href="main.html"><input type=button value="Submit"></a>
                        </div>
                        Already have an account?</br><a href=" login.html">Login</a>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>

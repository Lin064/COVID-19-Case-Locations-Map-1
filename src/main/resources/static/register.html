<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/accountStyle.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- icon -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="js/verify.js"> </script>
        <script src="https://kit.fontawesome.com/b1524fc800.js" crossorigin="anonymous"></script>
    </head>


<body>
    <div class="welcomeTitle">COVID-19 Case Location Map</div>
    <div class="container">
        <form action="#" id="form">
            <div class="form-content">
    
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <input id="email" type="text" placeholder="Email"></br>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="input-box">
                            <input id="name1" type="text" placeholder="Name"></br>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="input-box">
                            <input id="phone" type="text" placeholder="Phone number"></br>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="input-box">
                            <input id="password" type="password" placeholder="Password"></br>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="button input-box">
                            <input type=button value="Submit" onclick="checkInputs()">
                        </div>
                        Already have an account?</br><a href=" userLogin.html">Login</a>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>

</html>

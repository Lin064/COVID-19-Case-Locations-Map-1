<html xml:lang="en" lang="en">

	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Info Update Page</title>
		<link rel="stylesheet" href="css/960.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/template.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="css/colour.css" type="text/css" media="screen" charset="utf-8" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/info.css" />
	</head>



	<body onload="getAllInfo()">

		<h1 id="head">COVID-19 Related-Info Update Page (Manager Side)</h1>
		<!--Navigation Bar-->
		<ul id="navigation">
			<li><a href="./info_management.html">Create New</a></li>
			<li><a href="#"><span class="active">Update Info</span></a></li>
			<li><a href="./info.html">User View</a></li>
		</ul>

		
		<div id="content" class="container_16 clearfix">
			<div class="grid_11">

				<h2> Waiting for the Database response </h2>

			</div>
			<div class="grid_5">
				<div id="search_bar" class="container_16 clearfix">
					<div class="grid_5">
						<div class="search bar1">
							<label>Search</label>
							<input type="text" name="search" id="keyword"/>
							<p></p>
							<button onclick="getInfo()">Confirm</button>
						</div>
					</div>
				</div><br>

				<h2>navigation</h2>
				<ul>
					<li><a href="./map.html">Map</a></li>
					<li><a href="#">Daily Statistics</a></li>
					<li><a href="./index-page-1.html">Logout</a></li>
				</ul>
			</div>
		</div>

		<div id="foot">
			<p>COVID-19 Cases Location Map </p>
		</div>

		<script>
			function getAllInfo()
			{
				$.ajax({
					type:"POST",
					dataType:"json",
					url:'/info1',
					contentType:"application/json",

					success: function (result)
					{
						var html = '';
						var objArray = eval(result);
						for(var i = objArray.length-1; i >= 0; i--)
						{
							var id = objArray[i].id;
							html += '<h2><a class="primary-btn" href="#" onclick="clickInfo(' + i + ')">' + objArray[i].title;
							html += '</a><small>' + objArray[i].date + '</small>';
							html += '&nbsp<button class="button2" onclick="updateInfo(' + id + ')">update</button>';
							html += '&nbsp<button class="button2" onclick="deleteInfo(' + id + ')">delete</button></h2>';
							html += '<p class="text1">' + objArray[i].description + '</p>';
						}
						document.querySelector('.grid_11').innerHTML = html;
					}
				})

			}

			function getInfo()
			{
				$.ajax({
					type:"POST",
					dataType:"json",
					url:'/info1',
					contentType:"application/json",

					success: function (result)
					{

						var keyword = document.getElementById("keyword").value;
						var html = '';
						var objArray = eval(result);
						for(var i = objArray.length-1; i >= 0; i--)
						{
							if(objArray[i].title.indexOf(keyword) != -1)
							{
								var id = objArray[i].id;
								html += '<h2><a class="primary-btn" href="#" onclick="clickInfo(' + i + ')">' + objArray[i].title;
								html += '</a><small>' + objArray[i].date + '</small>';
								html += '&nbsp<button class="button2" onclick="updateInfo(' + id + ')">update</button>';
								html += '&nbsp<button class="button2" onclick="deleteInfo(' + id + ')">delete</button></h2>';
								html += '<p class="text1">' + objArray[i].description + '</p>';
							}
						}
						if(html == '')
						{
							html += '<h1>No Search Result!</h1>';
						}
						document.querySelector('.grid_11').innerHTML = html;
					}
				})

			}

			function updateInfo(id)
			{
				window.location.href='./info_edit.html?id=' + id;
			}

			function deleteInfo(id)
			{
				id = id.toString();
				$.ajax({
					type: "POST",
					dataType: "json",
					url: '/info4',
					contentType: "application/json",
					data: id,
					success: function(result)
					{
						window.location.href='./info_update.html';
					}
				})
			}

			function clickInfo(id)
			{
				window.location.href='./info_details.html?id=' + id;
			}

		</script>

	</body>
</html>

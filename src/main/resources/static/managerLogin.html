<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/accountStyle.css">
        <!-- icon -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="js/verify.js"> </script>
        <script src="https://kit.fontawesome.com/b1524fc800.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

<body>
    <div class="welcomeTitle">COVID-19 Case Location Map</div>
    <div class="container">
        <form action="#" id="form">
            <div class="form-content">

                <div class="login-form">
                    <div class="title">Manager Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <input id="manageremail" type="text" placeholder="Email" required></br>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="input-box">
                            <input id="managerpassword" type="password" placeholder="Password" required></br>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small><br>
                            <b id="Err" style="color: red"></b>
                        </div><br>
                        <div class="button input-box">
                            <input type=button value="Submit" onclick="verrify()">
                        </div>
<!--                        <div class="text"><a href="#">Change password?</a></div>-->
                        <div class="text"><a href="login.html">Back to login</a></div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</body>
  <script>

          function verrify(){
              var err = document.getElementById("Err");
              var email = document.getElementById("manageremail");
              var password = document.getElementById("managerpassword");
              err.innerHTML = "";
              $.ajax({
                  type: "POST",
                  dataType: "json",
                  url: '/verifyStaff',
                  contentType: "application/json",
                  data: JSON.stringify({
                      "staffEmail": email.value,
                      "staffPassword": password.value
                  }),
                  success: function (result) {
                      console.log(result)
                      if (!result){
                          var err = document.getElementById("Err");
                          err.innerHTML = "Incorrect email or password";
                      }else{
                          window.location.href = "index-page-2.html";
                      }
                  }
              });
          }

  </script>
</html>

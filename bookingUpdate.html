<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Booking Update</title>
    <link href="./css/bookingUpdateStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<h1 id="head">Test Booking Update</h1>
    <ul id="navigation">
            <li><span class="active">Overview</span></li>
            <li><a href="index-page-2.html" target="_self">Main Page</a></li>
            <li><a href="bookingManage.html" target="_self">Manament</a></li>  
    </ul>

        <div class="Content-Main">
            <form  action="" method="post">
                <br>
                <h1>Test Booking Update</h1>
                <span class="text1">you can  cancel the Booking or Update some </span><br><br>

                <label>
                	 <span>Booking No: 3</span>
                	 <input type="text" value="03" readonly>
                </label>


                <label>
                    <span>First Name:</span>
                    <input type="text"  name="fname" placeholder="Your First Name" required value="Zhi">
                </label>

                <label>
                    <span>Last name:</span>
                    <input type="text"  name="lname" placeholder="Your Last Name" required value="Qin">
                </label>

                <label>
                    <span>Street number</span>
                    <input type="text"  name="strnum" placeholder="Street number you live" required value="11">
                </label>

                <label>
                    <span>Street</span>
                    <input type="text"  name="str" placeholder="The street name you live" required value="Broadway">
                </label>  

                <label>
                    <span>Suburb</span>
                    <input type="text"  name="suburb" placeholder="Suburb you live" required value="Ultimo">
                </label>
                            
                <label>
                    <span>Your email :</span>
                    <input type="email" name="email" placeholder="Enter your connect email" required value="123@qq.com">
                </label>
                <label>
                    <span>Your phone:</span>
                    <input type="text" name="phone" placeholder="Please enter phone number" required value="123456">
                </label>

                <label>
                	<span>Test result</span>
                	 <select name="testResult">
                            <option>No published</option>
                            <option>Negtive</option>
                            <option>Positive</option>
                     </select>
                </label>

                <label>
                	<span>Booking Status</span>
                	 <select name="bookingStatus">
                            <option>Continue</option>
                            <option>Complete</option>
                            <option>Cancel</option>
                     </select>
                </label>

                <label>
                    <span>Available Date:</span>
                    <input type="date" name="testDate" required>
                </label>

                <br>
                <label align = "center">
                    <input type="button" class="button" value="Update">
                </label>
            </form>
        </div>
</body>
